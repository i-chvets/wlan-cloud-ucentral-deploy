apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: owgwui-ingress
  annotations:
    cert-manager.io/cluster-issuer: lets-encrypt
    kubernetes.io/ingress.class: public
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: owgwui-owgwui
            port:
              number: 80
